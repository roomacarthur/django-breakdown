{% extends 'base.html' %}

{% block title %}| Blog{% endblock%}
{% block content %}
<h1> Blog</h1>
{% if posts %}
{% for post in posts%}
    <h1>{{post.title}}</h1>
    <a href="{% url 'blog-detail' post.slug %}">Read More</a>
{% endfor %}
{% else %}
<h3>No posts yet...</h3>
<p>Come back soon!</p>
{% endif %}
{% endblock %}
